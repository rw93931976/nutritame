<!DOCTYPE html>
<html>
<head>
    <title>NutriTame Cache Fix Validation</title>
</head>
<body>
    <h1>NutriTame Build Cache Fix Validation</h1>
    <div id="results"></div>
    
    <script>
        // Test 1: Check if we can access the site
        async function validateFix() {
            const results = document.getElementById('results');
            
            results.innerHTML = '<h2>üîç Testing Build Cache Fix...</h2>';
            
            try {
                // Test the main site
                const response = await fetch('https://health-ai-persist.preview.emergentagent.com');
                const html = await response.text();
                
                results.innerHTML += `<p>‚úÖ Site loads: HTTP ${response.status}</p>`;
                
                // Check for new build hash
                const scriptMatch = html.match(/static\/js\/main\.([a-f0-9]+)\.js/);
                if (scriptMatch) {
                    const buildHash = scriptMatch[1];
                    results.innerHTML += `<p>‚úÖ Build hash found: ${buildHash}</p>`;
                    
                    if (buildHash === '825e4c3a') {
                        results.innerHTML += `<p>‚ùå STILL OLD HASH! Cache not cleared</p>`;
                    } else {
                        results.innerHTML += `<p>üéâ NEW HASH DETECTED! Cache fix successful</p>`;
                    }
                } else {
                    results.innerHTML += `<p>‚ö†Ô∏è No build hash found in HTML</p>`;
                }
                
                // Test /coach route
                const coachResponse = await fetch('https://health-ai-persist.preview.emergentagent.com/coach');
                results.innerHTML += `<p>‚úÖ /coach route: HTTP ${coachResponse.status}</p>`;
                
                // Test backend API
                const apiResponse = await fetch('https://health-ai-persist.preview.emergentagent.com/api/coach/feature-flags');
                if (apiResponse.ok) {
                    const data = await apiResponse.json();
                    results.innerHTML += `<p>‚úÖ Backend API: ${JSON.stringify(data)}</p>`;
                } else {
                    results.innerHTML += `<p>‚ùå Backend API failed: HTTP ${apiResponse.status}</p>`;
                }
                
            } catch (error) {
                results.innerHTML += `<p>‚ùå Error: ${error.message}</p>`;
            }
        }
        
        // Run validation
        validateFix();
    </script>
</body>
</html>
